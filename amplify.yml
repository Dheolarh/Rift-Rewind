version: 1
frontend:
  phases:
    preBuild:
      commands:
        - |
          if [ -d "$CODEBUILD_SRC_DIR/frontend" ]; then
            cd "$CODEBUILD_SRC_DIR/frontend" && npm ci
          else
            echo "frontend directory not found in $CODEBUILD_SRC_DIR"
            echo "Listing current directory:" && ls -la "$CODEBUILD_SRC_DIR"
            exit 1
          fi
    build:
      commands:
        - |
          if [ -d "$CODEBUILD_SRC_DIR/frontend" ]; then
            cd "$CODEBUILD_SRC_DIR/frontend" && npm run build
          else
            echo "frontend directory not found in $CODEBUILD_SRC_DIR"
            echo "Listing current directory:" && ls -la "$CODEBUILD_SRC_DIR"
            exit 1
          fi
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
